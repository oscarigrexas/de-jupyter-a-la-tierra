# Model params
multi_class: multinomial
solver: newton-cg
target: nutrition_paws
features:
  - dma_ash
  - dma_cals
  - dma_carbs
  - dma_prot
  - ga_moist

# Model testing params
test_size: 0.2
random_state: 3
stratify: true

# Prediction placeholders
prediction_features:
  dma_ash: 0.0
  dma_cals: 0.0
  dma_carbs: 0.0
  dma_prot: 0.0
  ga_moist: 0.0